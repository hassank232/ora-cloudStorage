<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- O Circle - Blue, larger and bolder -->
  <circle cx="8" cy="16" r="6" fill="#3b82f6" stroke="#60a5fa" stroke-width="1"/>
  <text x="8" y="19" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="8">O</text>

  <!-- R Circle - Red, larger and bolder -->
  <circle cx="16" cy="16" r="6" fill="#ef4444" stroke="#f87171" stroke-width="1"/>
