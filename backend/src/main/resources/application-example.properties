# Application Name
spring.application.name=CloudStorageBackend

# Database Configuration (PostgreSQL - we'll set up RDS later)
spring.datasource.url=jdbc:postgresql://your-rds-endpoint.rds.amazonaws.com:5432/your_database_name
spring.datasource.username=your_db_username
spring.datasource.password=your_db_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# AWS S3 Configuration  
# Replace with your actual AWS credentials
aws.accessKeyId=YOUR_AWS_ACCESS_KEY_ID
aws.secretKey=YOUR_AWS_SECRET_ACCESS_KEY
aws.region=YOUR_AWS_REGION
aws.s3.bucketName=YOUR_S3_BUCKET_NAME

# AWS Cognito Configuration
aws.cognito.region=YOUR_AWS_REGION
aws.cognito.userPoolId=YOUR_USER_POOL_ID
aws.cognito.clientId=YOUR_CLIENT_ID
aws.cognito.clientSecret=YOUR_CLIENT_SECRET

# For longer videos (500MB limit)
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB